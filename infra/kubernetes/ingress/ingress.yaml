apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dailyfix-ingress
  namespace: dailyfix
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # ðŸ”¹ Backend API
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000

          # ðŸ”¹ Frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
