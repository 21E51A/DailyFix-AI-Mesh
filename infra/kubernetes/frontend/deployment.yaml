apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: dailyfix
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 281627750861.dkr.ecr.ap-south-1.amazonaws.com/frontend:latest
          ports:
            - containerPort: 80

