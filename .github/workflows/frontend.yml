name: Frontend CI/CD

on:
  push:
    paths:
      - "frontend/**"
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build & Push Frontend Image
      run: |
        docker build -t frontend ./frontend
        docker tag frontend:latest 281627750861.dkr.ecr.ap-south-1.amazonaws.com/frontend:latest
        docker push 281627750861.dkr.ecr.ap-south-1.amazonaws.com/frontend:latest

    - name: Deploy Frontend to EKS
      run: |
        aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }} --region ${{ secrets.AWS_REGION }}
        kubectl rollout restart deployment frontend -n dailyfix
