apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dailyfix-ingress
  namespace: dailyfix   # ðŸ”¥ THIS IS THE KEY FIX
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /api(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
